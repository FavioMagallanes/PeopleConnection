<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Connection | Consultora</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cv-form.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark indigo bg-transparent">
    <a class="navbar-brand" href="index.html"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">INICIO</a>
        </li>
      </ul>
    </div>
  </nav>
  <section>
    <div class="container">
      <div class="contactinfo">
        <div>
          <h2 class="mt-5 ml-3">People Connection</h2>
          <ul class="info">
            <li>
              <img class="mt-5 ml-5" src="img/logo.png" height="100">
            </li>

          </ul>
        </div>
        <ul class="sci">
          <li><a href="#"><img src="img/face.png" width="50"></a></li>
          <li><a href="#"><img src="img/insta.png" width="50"></a></li>
          <li><a href="#"><img src="img/twitter.png" width="50"></a></li>
          <li><a href="#"><img src="img/what.png" width="50"></a></li>
          <li><a href="#"><img src="img/linkedin.png" width="50"></a></li>
        </ul>
      </div>
      <div class="contactForm">
        <h2>Envianos tu CV !</h2>
        <form id="cv-form" method="POST" action="/enviar-datos" enctype="multipart/form-data">
          <div class="formBox">
            <div class="inputBox w50">
              <input id="input-name" type="text" name="name" required>
              <span>Nombre</span>
            </div>
            <div class="inputBox w50">
              <input id="input-lastname" type="text" name="lastname" required>
              <span>Apellido</span>
            </div>
            <div class="inputBox w100">
              <input id="input-email" type="text" name="email" required>
              <span>E-Mail</span>
            </div>
            <div class=" inputBox w100">
              <input id="input-cvfile" type="file" name="cv-file" accept=".pdf, .doc, .docx">
              <span>Adjunt√° tu CV</span>
            </div>
            <div class="inputBox w100">
              <textarea id="message" name="message" required></textarea>
              <span>Dejanos tu mensaje...</span>
            </div>
            <div class="inputBox w100">
              <input type="submit" value="Enviar">
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="./js/cvform/cvform.js"></script>
</body>

</html>
