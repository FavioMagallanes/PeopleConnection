<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Connection | Consultora</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <a href="index.html">
    <h4 class="white-text ml-5 mt-3 text-uppercase">Volver</h4>
  </a>
  <div class="loginBox">
    <div class="glass">
      <img src="img/logo.png" class="logo" height="50" alt="logo">
      <h3>Iniciá Sesión</h3>
      <p class="text-center">Solo personal</p>
      <form action="#">
        <div class="inputBox">
          <input type="email" name="" placeholder="E-mail">
          <span><i class="fa fa-user" aria-hidden="true"></i></span>
        </div>
        <div class="inputBox">
          <input type="password" name="" placeholder="Contraseña">
          <span><i class="fa fa-lock" aria-hidden="true"></i></span>
        </div>
        <input type="submit" name="" value="Iniciar">
      </form>
      <a href="#">¿Recordar contraseña?</a>
    </div>
  </div>

















  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
</body>

</html>
